<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Square game</title>
		<script type="text/javascript" src="midterm.js"></script>
		<link rel="stylesheet" type="text/css" href="midterm.css">	
		<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
		<link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	</head>
	<body>
		<nav>
			<div class="nav-container">
				<div class="logo" data-aos = "zoom-in" data-aos-duration = "1500">
					<span>Name</span>
				</div>
				<div class="links" data-aos = "fade-up" data-aos-duration = "1500" data-aos-delay = "100"><a href="">Home</a></div>
				<div class="links" data-aos = "fade-up" data-aos-duration = "1500" data-aos-delay = "200"><a href="">About</a></div>
				<div class="links" data-aos = "fade-up" data-aos-duration = "1500" data-aos-delay = "300"><a href="">Skills</a></div>
				<div class="links" data-aos = "fade-up" data-aos-duration = "1500" data-aos-delay = "400"><a href="">Service</a></div>
				<div class="links" data-aos = "fade-up" data-aos-duration = "1500" data-aos-delay = "500"><a href="">Contact</a></div>
			</div>
			<i class = "fa-solid fa-bars hamburg" onclick="hamburg()"></i>
			<div class="dropdown">
				<a href="">Home</a>
				<a href="">About</a>
				<a href="">Skills</a>
				<a href="">Service</a>
				<a href="">Contact</a>

				<i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
			</div>
		</nav>
		<section>
			<div class="main-container">
				<div class="image" data-aos = "zoom-out-right" data-aos-duration = "200">
					<img src="pic/me.png" alt="me"></img>
				</div>
				<div class="content">
					<h1 data-aos = "fade-right" data-aos-duration = "1500" data-aos-delay = "700">hey im <span>red</span></h1>
					<h2 class="typing-text" data-aos = "fade-left" data-aos-duration = "1500" data-aos-delay = "900">imma spin <span></span></h2>
					<p data-aos = "flip-up" data-aos-duration = "1500" data-aos-delay = "1100"> really long word</p>
					<div class="social-links">
						<a href="https://github.com/nano1412" data-aos = "zoom-out" data-aos-duration = "1500" data-aos-delay = "1200"><i class="fa-brands fa-github"></i></a>
						<a href="" data-aos = "zoom-out" data-aos-duration = "1500" data-aos-delay = "1300"><i class="fa-brands fa-youtube"></i></a>
						<a href="" data-aos = "fade-up" data-aos-duration = "1500" data-aos-delay = "1400"><i class="fa-brands fa-facebook"></i></a>
						<a href="" data-aos = "fade-up" data-aos-duration = "1500" data-aos-delay = "1500"><i class="fa-brands fa-instagram"></i></a>
					</div>
					<div class="btn" data-aos = "fade-up" data-aos-duration = "1500" data-aos-delay = "1600">
						<button>click me</button>
					</div>
				</div>
			</div>
		</section>

		<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
		<script>
		  AOS.init({offset:0});
		</script>
		
		<script>
			function hamburg(){
				const navbar = document.querySelector(".dropdown")
				navbar.style.transform = "translateY(0px)"
			}

			function cancel(){
				const navbar = document.querySelector(".dropdown")
				navbar.style.transform = "translateY(-400px)"
			}
		</script>

		

	</body>
</html>
